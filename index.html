<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
        <script src="js/jquery-3.1.1.min.js"></script>
        <script src="js/knockout-3.4.1.js"></script>
    </head>
    <body>
        <div id="map"></div>
        <div id="idDivContainerPlaces">
            <div>
                <!--input box for getting filtered key word. It uses knockout function-->
                <input id="idFilter" type="text" placeholder="Filter the list based on name of location"  data-bind="valueUpdate: 'keyup', event: { keyup: populatePlaceTitles }" autocomplete="off"/>            
            </div>
            <div id ="idDivListPlaces">
                <!--Ordered list for holding titles of places to be marked-->
                <ol id="idListPlaces"></ol>
            </div>
        </div>
        <script async defer
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC8UsJDFjlef35eUrO7io5FsBxIorvXm5M&v=3&callback=initMap">
        </script>
        <script src="js/myBuilder.js"></script>
    </body>
</html>
